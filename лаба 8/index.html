<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" type="text/css" rel="stylesheet">
	<title>Регистрация</title>
</head>
<body>
	<div class="reg_form">
		<h2>Регистрация постоянного клиента</h2>
		<form action="">
			<label for="surname">Фамилия</label>
			<input type="text" name="surname" /><br />
			<label for="name">Имя</label>
			<input type="text" name="name" /><br />
			<label for="patr">Отчество</label>
			<input type="text" name="patr" /><br />
			<label for="age">Ваш возраст</label>
			<input type="text" name="age" /><br />
			<label for="sex">Пол</label>
			<span><input type="radio" name="sex" />Мужской</span>
			<span><input type="radio" name="sex" />Женский<br /></span>
			<label for="email">E-mail</label>
			<input type="text" name="email" /><br />
			<label for="country">Страна проживания</label>
			<input type="text" name="country" /><br />
			<label for="know">Откуда вы узнали о нас?</label>
			<select name="" id="" required="">
				<option disabled selected>Выберите вариант</option>
				<option value="">От знакомых</option>
				<option value="">Из интернета</option>
			</select><br />
			<label for="date">Дата заполнения</label>
			<input type="date" name="date" /><br />
			<input type="submit" value="Регистрация" />
			<input type="reset" value="Отмена" />
		</form>
	</div>
</body>
</html>
